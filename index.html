<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link Rel="stylesheet" Type="text/css" HRef="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <!-- Hero Image -->
    <div class="hero-image">
        <!-- Title Class -->
        <div class="hero-title">
            <h1>Rock Paper Scissors!</h1>
        <div>
    </div>

     <!-- RPS Cards -->
    <div class="Cards">
        <button class="rock">
            rock
        </button>

        <button class="scissors">
            scissors
        </button>

        <button class="paper">
            paper
        </button> 
    </div>

    <!-- Score Board -->
    <section class="scoreboard"> 
        <div class="playerscore">
            <h2>YOU:</h2>
            <p class="playercount">0</p>

        </div>     

        <div class="kaijiscore">
            <h2>Kaiji:</h2>
            <p class="kaijicount">0</p>
        </section>

    <!-- Best of 3 Section -->
    <div class="gamesremaining">
        Games Remaining: 3
    </div>

    <!-- Kaiji Result -->
    <section class="kaijiresult">
    </section>

     <!--Results-->
     <section class="result">

     </section>


     <!-- Game Over! -->
     <section class="gameover">

    </section>


     <!-- Play Again-->
   <button class="playagain">Reset Debt!</button>


    

    <script src="./app.js"></script>
    
</body>
</html>
